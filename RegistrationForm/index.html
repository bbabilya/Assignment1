<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="First_Name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last_Name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email_Address">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm_Password">
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Date_of_Birth">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
        <br>
            <input type="radio" name="Gender_Identity" value="Male" id="Male"
            <label for="Male">Male</label> 
            <input type="radio" name="Gender_Identity" value="Female" id="Female"
            <label for="Female">Female</label>
            <input type="radio" name="Gender_Identity" value="Non-binary" id="Non-binary"
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender_Identity" value="No_Answer" id="No_Answer"
            <label for="No_Answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment" cols="40" rows="3">
            </textarea>
        </div>
        <br>
        <div>
            <label>My Favorite Coding Language:</label>
            <select name="Coding_Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Ruby on Rails</option>
                <option>Node</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="Email_Agreement" id="Email_Agreement">
            <label for="Email_Agreement">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* indicates a required field</p>
        </div>
    
</body>
</html>
