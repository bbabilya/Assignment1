<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
        <div>
            <label for="given-name">First Name: *</label>
            <input type="text" name="first-name" id="given-name">
        </div>
        <br>
        <div>
            <label for="sir-name">Last Name: *</label>
            <input type="text" name="last-name" id="sir-name">
        </div>
        <br>
        <div>
            <label for="enter-email-address">Email Address: *</label>
            <input type="text" name="email-address" id="enter-email-address">
        </div>
        <br>
        <div>
            <label for="type-password">Password: *</label>
            <input type="password" name="password" id="type-password">
        </div>
        <br>
        <div>
            <label for="password-confirmation">Confirm Password: *</label>
            <input type="password" name="confirm-password" id="password-confirmation">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
        <br>
            <input type="radio" name="gender-identity" value="Male" id="male"/>
            <label for="male">Male</label> 
            <input type="radio" name="gender-identity" value="Female" id="female"/>
            <label for="female">Female</label>
            <input type="radio" name="gender-identity" value="Non-binary" id="non-binary"/>
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender-identity" value="No_Answer" id="no-answer"/>
            <label for="no-answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="comment" cols="40" rows="3">
            </textarea>
        </div>
        <br>
        <div>
            <label>My Favorite Coding Language:</label>
            <select name="Coding_Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Ruby on Rails</option>
                <option>Node</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="Email_Agreement" id="Email_Agreement">
            <label for="Email_Agreement">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* indicates a required field</p>
        </div>
    
</body>
</html>
